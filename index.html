<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <base href="https://boomcamp.github.io/poke-catcher" target="">
    <title>Poke Catcher</title>
    <link rel="stylesheet" href="css/index.css" type="text/css" media="all" />
  </head>
  <body>
    <header class="selection-header">
      <div class="logo-container">
        <img class="logo" src="images/pokemon-logo.png" />
      </div>
      <div class="selectors">
        <label for="regions">
          Region:
          <select name="regions" id="regions" size="1"></select>
        </label>
        <label for="locations">
          Location:
          <select name="locations" id="locations" size="1"></select>
        </label>
        <label for="areas">
          Area:
          <select name="areas" id="areas" size="1"></select>
        </label>
      </div>
      <button id="explore" class="poke-button">Explore</button>
    </header>
    <main>
      <div class="message-container">
        <span id="message">Click "Explore" to start searching for Pokemon</span>
      </div>
      <div class="pokemon-hud">
        <div class="encounter">
          <h3>Encounter</h3>
          <div id="encounterDetails" class="details"></div>
        </div>
        <div class="captured">
          <h3 id="capturedTotal">Captured 0 / 6</h3>
          <ul id="captureDetails" class="capture-list"></ul>
        </div>
      </div>
    </main>
    <script src="js/pokeAPI.js" charset="utf-8"></script>
    <script src="js/region.js" charset="utf-8"></script>
    <script src="js/location.js" charset="utf-8"></script>
    <script src="js/pokemon.js" charset="utf-8"></script>
    <script src="js/encounter.js" charset="utf-8"></script>
    <script src="js/index.js" charset="utf-8"></script>
  </body>
</html>
